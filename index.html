<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FlightPath</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="index.js"></script>
</head>
<body class = "flex-row-layout" onload="initialise();">
    <div>
        <header>Flight Path</header>
    </div>
    
    <div class="flex-expand flex-column-layout">
        <canvas id="Canvas-Hud" class="flex-expand thinborder">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div class="thinborder">
            <select>
                <option value="Lines" selected>Lines</option>
            </select>
            <div id="Lines-Options">
                <div>Number of lines</div>
                <input type="number" value="1" id="numlines">
                <div>Lookahead</div>
                <input type="number" value="1" id="lookahead">
                <div>Scale</div>
                <input type="number" value="1" id="scale">
                <div>Mode</div>
                <select id="mode">
                    <option value="angle">Angle</option>
                    <option value="displacement">Displacement</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="flex-expand flex-column-layout thinborder">
        <canvas id="Canvas-Path" class="flex-expand thinborder">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div class="thinborder">
            <div>Input Sequence</div>
            <input type="text" id="Input-Sequence">
            <input type="button" value="Calculate" onclick="test();">
        </div>
    </div>
    
    <div>
        Input a sequence of points in the format "x,y" or "y", seperated by spaces
    </div>

</body>
</html>
